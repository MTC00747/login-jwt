<div>
<form (submit)="login()">
    <div>
      <label for="email">Email:</label>
      <input type="email" name = "email"  [(ngModel)]="email" >
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password"  name = "senha" [(ngModel)]="senha" >
    </div>
    <button type="submit">Entrar</button>
  </form>
</div>
